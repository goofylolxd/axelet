<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="og:title" content="Axelet's Profile">

  <meta property="theme-color" content="#000000">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #FFFFFF;
      font-family: 'Roboto', sans-serif;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .userPage_clickToEnterOverlay__yTl7T {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .userPage_clickToEnterText__3qgKs {
      font-weight: 700;
      font-size: 32px;
      cursor: pointer;
    }

    .content {
      visibility: hidden;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="https://dl.dropboxusercontent.com/scl/fi/dzd28l0eb0thn2kc4itrp/videoplayback.mov?rlkey=fht2nnxpu14m9cpq57qpfb89c&dl=0" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="userPage_clickToEnterOverlay__yTl7T" onclick="enterSite()">
  <div class="userPage_clickToEnterText__3qgKs">click to enter...</div>
</div>

<div class="content">
  <!-- Your existing content goes here (the pre, links, etc.) -->
</div>

<script>
  function enterSite() {
    document.querySelector('.userPage_clickToEnterOverlay__yTl7T').style.display = 'none';
    document.querySelector('.content').style.visibility = 'visible';
  }
</script>

</body>
</html>
