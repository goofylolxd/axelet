<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://i.imgur.com/IcJdCHb.png">
  <meta property="og:title" content="/axelet">
  <meta property="og:description" content="@axe1et on discord, email 001@axelet.lol.">
  <meta property="og:image" content="https://i.imgur.com/IcJdCHb.png">
  <meta property="theme-color" content="#A11A1D">
  <title>@axelet</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #FFFFFF;
      overflow: hidden;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline id="bgVideo">
  <source src="https://dl.dropboxusercontent.com/scl/fi/7i00lmm2g1mat4vl753n0/wallpaper-engine-crescent-moon-red.mp4?rlkey=kszolqre0h6si2xo69i16qopn&dl=0" type="video/mp4">
  Your browser does not support the video tag.
</video>

<audio id="audio1" src="https://dl.dropboxusercontent.com/scl/fi/9nrj2goktxlai1r8ijyb4/SpotifyMate.com-COCAINE-NOSE-Playboi-Carti.mp3?rlkey=zplkmo60sxwbl1rk0346vf6yo&dl=0" preload="auto"></audio>
<audio id="audio2" src="https://dl.dropboxusercontent.com/scl/fi/7dhfuikdmaszn7rahh1m1/SpotifyMate.com-Martin-_-Gina-Polo-G.mp3?rlkey=r7y2nn3mm2qv0rebw1gx5vhq7&dl=0" preload="auto"></audio>

<script>
  function enterSite() {
    document.querySelector('.userPage_clickToEnterOverlay__yTl7T').style.display = 'none';
    document.querySelector('.content').style.visibility = 'visible';
    
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');
    
    audio1.volume = 0.5;
    audio2.volume = 0.5;
    
    audio1.play().catch(e => console.log("Autoplay blocked."));
    
    audio1.addEventListener('ended', () => {
      audio2.play();
    });
    
    audio2.addEventListener('ended', () => {
      audio1.play();
    });
  }
</script>

<div class="userPage_clickToEnterOverlay__yTl7T" onclick="enterSite()">
  <div class="userPage_clickToEnterText__3qgKs">click to enter...</div>
</div>

<div class="content" style="visibility:hidden;">
  <p>Welcome to the page</p>
</div>

</body>
</html>
